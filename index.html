<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="heading">Find Your Perfect Travel Destination</h1>

    <div class="quiz-container">

        <div class="floating-window">

            <h2>Question 1</h2>
            <p>What type of climate do you prefer?</p>
            <input type="radio" name="climate" value="warm">Warm<br>
            <input type="radio" name="climate" value="cold">Cold<br>
            <button id="nextBtn">Next</button> 

        </div>

        <div class="floating-window">

            <h2>Question 2</h2>
            <p>What kind of activities do you like?</p>
            <input type="radio" name="activities" value="beach">Beach<br>
            <input type="radio" name="activities" value="adventure">Adventure<br>
            <button id="nextBtn">Next</button>

        </div>

        <div class="floating-window">

            <h2>Question 3</h2>
            <p>Which cuisine do you prefer?</p>
            <input type="radio" name="cuisine" value="local">Local<br>
            <input type="radio" name="cuisine" value="international">International<br>
            <button id="nextBtn">Next</button>

        </div>

        <div class="result hidden" id="result">

            <h2>Your hand-picked destination is:</h2>
            <p id="resultText"></p>

        </div>
        
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
